<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-lime-600 text-center mt-10">Let's get some money!!!!</h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 mt-20 w-9/12 mx-auto text-white ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h1 class="text-center text-3xl">Deposit</h1>
                    <h2  class="text-center text-2xl text-bold mt-3">$ <span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h1 class="text-center text-3xl">Withdraw</h1>
                    <h2 class="text-center text-2xl text-bold mt-3">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h1 class="text-center text-3xl">Balance</h1>
                    <h2 class="text-center text-2xl text-bold mt-3">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
               <div class=" text-center bg-teal-500 ">
                    <h1 class="text-white text-center text-2xl mt-5">Please Deposit</h1>
                    <input type="text" name="" id="deposit-amt" class="block p-3 mt-3 mx-auto " placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="px-3 py-2 bg-blue-600 hover:bg-blue-400 rounded-xl mt-5 mb-5">Deposit</button>
               </div>
               <div class=" text-center bg-yellow-500">
                    <h1 class="text-white text-center text-2xl mt-5">Please Withdraw</h1>
                    <input type="text" name="" id="withdraw-amt" class="block p-3 mt-3 mx-auto " placeholder="$ amount you want to deposit">
                    <button id="withdraw-btn" class="px-3 py-2 bg-blue-600 hover:bg-blue-400 rounded-xl mt-5 mb-5">Withdraw</button>
               </div>
            </div>

        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
