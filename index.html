<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-lime-600 text-center mt-10">Welcome To <span class="font-bold ">My Personal Bank</span></h1>
    </header>
    <section class="bg-indigo-200 w-9/12 mx-auto mt-20 p-20 rounded-md">
        <h3 class=" text-3xl mb-5">Please Login</h3>
        <input id="email-field" class="block mb-5 px-3 w-9/12 rounded-md p-2" type="email" placeholder="Enter your email">
        <input class="block mb-5 px-3 w-9/12 rounded-md p-2" type="password" name="" id="password-field" placeholder="Your password">
        <button id="submit-btn" class="bg-blue-800  hover:bg-blue-600 px-4 py-2 rounded-lg text-white">
            Submit
        </button>
    </section>
    
   <script src="script.js"></script>
</body>
</html>
